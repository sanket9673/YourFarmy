<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>We'd love to hear from you! Whether you have a question about our products, pricing, or anything else, our team is ready to answer all your questions.</p>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> 123 Jublee hills,Hyderabad,India</li>
                    <li><i class="fas fa-phone-alt"></i> +91 7894561230</li>
                    <li><i class="fas fa-envelope"></i> contact@yourfarmy.com</li>
                </ul>
            </div>
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form id="contactForm">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Your Name" required>
                        <input type="email" id="email" placeholder="Your Email" required>
                        <input type="text" id="subject" placeholder="Subject" required>
                    </div>
                    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=YourMapEmbedLink" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script src="contact.js"></script>
    
</body>
</html>
