<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="store.css">
</head>
<body>
    <div class="store-section">
        <h2>Our Products</h2>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="product1.jpg" alt="Product 1">
                    <div class="product-info">
                        <h3>Organic Wheat</h3>
                        <p>$12.99 per kg</p>
                        <button class="add-to-cart" data-product="Organic Wheat" data-price="12.99">Add to Cart</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="product2.jpg" alt="Product 2">
                    <div class="product-info">
                        <h3>Fresh Vegetables</h3>
                        <p>$5.99 per kg</p>
                        <button class="add-to-cart" data-product="Fresh Vegetables" data-price="5.99">Add to Cart</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="product3.jpg" alt="Product 3">
                    <div class="product-info">
                        <h3>Dairy Products</h3>
                        <p>$8.99 per liter</p>
                        <button class="add-to-cart" data-product="Dairy Products" data-price="8.99">Add to Cart</button>
                    </div>
                </div>
            </div>
            <a class="carousel-control prev" onclick="prevSlide()">&#10094;</a>
            <a class="carousel-control next" onclick="nextSlide()">&#10095;</a>
        </div>
    
        <div class="cart-section">
            <h3>Shopping Cart</h3>
            <div id="cartItems"></div>
            <p>Total: $<span id="cartTotal">0.00</span></p>
            <button class="checkout-button">Checkout</button>
        </div>
    
        <div class="payment-section">
            <h3>Payment</h3>
            <form id="paymentForm">
                <div class="input-group">
                    <input type="text" id="cardName" placeholder="Cardholder Name" required>
                    <input type="text" id="cardNumber" placeholder="Card Number" required>
                    <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required>
                    <input type="text" id="cvv" placeholder="CVV" required>
                </div>
                <button type="submit" class="pay-button">Pay Now</button>
            </form>
        </div>
    </div>

    <script src="store.js"></script>
    
</body>
</html>
